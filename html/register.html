<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Camp Fitness - Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" href="../vectors/logo.svg" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="left">
                <div class="header">
                    <div onclick="window.location.href='../index.html';" class="logo">
                        <img src="../vectors/logo.svg">
                        <h1><span>Camp</span>â€‰Fitness</h1>
                    </div>
                </div>
                <div class="imagery">
                    <img src="../vectors/registerPage.svg">
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <h1>Registration</h1>
                    <h2>Sign up today and become our newest camper!</h2>
                </div>
                <div class="bottom">
                    <div class="cells">
                        <div>
                            <h1>First Name</h1>
                            <h2></h2>
                            <input id="firstName" onkeyup="return nameCheckFunction(this)" type="text" placeholder="Enter your first name...">
                        </div>
                        <div>
                            <h1>Last Name</h1>
                            <h2></h2>
                            <input onkeyup="return nameCheckFunction(this)" type="text" placeholder="Enter your last name...">
                        </div>
                        <div>
                            <h1>Email Address</h1>
                            <h2></h2>
                            <input onkeyup="return emailCheckFunction(this)" type="text" placeholder="Enter your student email...">
                        </div>
                        <div>
                            <h1>Parent's Cell Number</h1>
                            <h2></h2>
                            <input id="num1" onkeyup="return numCheckFunction(this)" type="text" maxlength="8" placeholder="Enter their cell number...">
                        </div>
                        <div>
                            <h1>Parent's Work Number <span>&#40;Optional&#41;</span></h1>
                            <h2></h2>
                            <input id="num2" onkeyup="return numCheckFunction(this)" type="text" maxlength="8" placeholder="Enter their work number...">
                        </div>
                    </div>
                    <div class="btn">
                        <button onclick="return btnClickFunction()" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="holder">
                <h1>Contact Us</h1>
                <h2 id="footerTxt">Open school hours | <span onclick="navigator.clipboard.writeText(''); navigator.clipboard.writeText(this.innerHTML); alert('Phone number copied.')">+1 (246) 367-8180</span> | <a target="_blank" href="mailto:campfitness246@gmail.com">campfitness246@gmail.com</a></h2>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
